<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row header">
                <h1 class="headerH1">Random Password Creator</h1>
            </div>
            <div class="row passwordArea">
                <div class="passArea text-center">
                    <div id="passwordContainer" class="Ã¶nyazi fw-bold">Your Password Here</div>
                </div>
            </div>
            <div class="row sectionsArea">
                <ul class="sections">
                    <li class="section" style="margin-bottom: 0;">
                        <div class="row lenghtArea" >
                            <span>
                                <span class="lenght">Lenght : </span>
                                <span id="rangeValue">5</span>
                                <span>
                            </span>
                            
                               <input type="range" min="5" max="20" value="0" id="myRange"> 
                               
                            </span>    
                          </div>
                    </li>
                    <span class="options">Options : </span>
                    <span>
                    <li class="section "> 
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="buyukHarf">
                            <label class="form-check-label" for="buyukHarf">
                              A-Z
                            </label>
                          </div>
                    </li>
                    <li class="section"> 
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="kucukHarf">
                            <label class="form-check-label" for="kucukHarf">
                              a-z
                            </label>
                          </div>
                    </li>
                    <li class="section">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sayi">
                            <label class="form-check-label" for="sayi">
                              0-9
                            </label>
                          </div>
                    </li>
                    <li class="section">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="karakter">
                            <label class="form-check-label" for="karakter">
                              !-?
                            </label>
                          </div>
                    </li>
                </ul>
            </div>
            <div class="row createArea">
                <span>
                    <button class="btn createButon">Create</button>
                    <button id="copyButton" class="btn copyButon">Copy</button>
                </span>

            </div>
        </div>
    </main>

    <script>
        var copyButton = document.getElementById("copyButton");
        function copy() {
        var passwordContainer = document.getElementById("passwordContainer");
        var textToCopy = passwordContainer.textContent;
        var copyToText = passwordContainer.textContent;

        if ((textToCopy === "Your Password Here") || (textToCopy === "Select an Option !")) {
            alert("Firstly Create a Password !");
        } else {
            var textarea = document.createElement("textarea");
            textarea.value = copyToText;
            textarea.style.position = "fixed"; 
            textarea.style.left = "-9999px";
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Password Copied Successfully !");
        }
        };

        copyButton.addEventListener('click', function() {
        copy();
        });


    </script>
    <script src="app.js"></script>
</body>
</html>
